<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <img
        class="logo"
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google_logo"
      /><br />
      <div class="search-area m-rl2rem">
        Search the web using Google!
        <input type="text" class="search-box" />
        <div class="btns">
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling lucky</button>
        </div>
      </div>
      <div class="help-area flex m-rl2rem pt-4">
        <div class="width-40 mr-2 bg-color-green1">
          <ul style="list-style: none; font-size: 18px">
            <li>Special Searches</li>
            <li>
              <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li>
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>

        <div class="width-20 mrl-2 bg-color-green2">
          <ul style="list-style: none; font-size: 16px">
            <li>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>

        <div class="width-40 ml-2 bg-color-green3">
          <ul style="list-style: none; font-size: 18px">
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input placeholder="your e-mail" /></li>
            <li>
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="text-center pt-1rem">Copyright ©1998 Google Inc.</div>
    </section>
  </body>
</html>
